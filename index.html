<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="logo.png">
    <title>Todo List</title>
</head>

<body class="day">
    <ul class="icons" id="icons">
        <div class="header-title">
            <h1>Todo List</h1>
            <img src="logo.png" alt="todo">
        </div>
        <li id="day" data-class="day"><i class="fa-regular fa-sun"></i> </li>
    </ul>
    <main>
        <section class="todo">
            <div class="card add" id="add">
                <div class="inp-container">
                    <input id="input-text" type="text" class="txt-input" placeholder="Create a new todo..."
                        spellcheck="false" />
                </div>
                <div class="cb-container">
                    <form id="form" action="">
                        <button id="add-btn" type="submit" class="add-btn">Add</button>
                    </form>
                </div>
                <div class="alert" id="alert">
                    <p></p>
                    <button><i class="fa-solid fa-close"></i></button>
                </div>
            </div>
            <ul class="todos" id="todos">

            </ul>
            <div class="card stat">
                <div class="filter">
                    <button id="all" data-attr=".all" class="on active">All</button>
                    <button id="complete" data-attr=".completed">Completed</button>
                </div>
                <div class="corner">
                    <button id="clear-all">Clear All</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
